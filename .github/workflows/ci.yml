name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: Build Vite app
        working-directory: ./client 
        run: npm run build

  start-backend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./server/requirements.txt  # Ensure this points to the correct file

      - name: Start application in development mode
        run: honcho start -f Procfile.dev &

      - name: Wait for app to start
        run: sleep 10
