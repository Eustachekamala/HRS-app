name: CI

on:
  push:
    branches:
      - main
      - dev-eustache
      - dev-mx
      - dev-yasir

  pull_request:
    branches:
      - main
      - dev-eustache

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: Build Vite app
        working-directory: ./client
        run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install backend dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r ./server/requirements.txt 

      - name: Start application in development mode
        run: honcho start -f Procfile.dev & 

      - name: Wait for app to start
        run: sleep 10

      - name: Run tests with Honcho
        run: honcho run pytest
